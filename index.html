<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Basket</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Header -->
    <header class="bg-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <h1 class="m-0" style="font-family: 'Playfair Display', serif;">World Peas</h1>
            </div>
            <nav class="d-none d-md-flex">
                <a href="#" class="nav-link px-3">Home</a>
                <a href="#" class="nav-link px-3">Shop</a>
                <a href="#" class="nav-link px-3">Contact</a>
            </nav>
            <button class="btn btn-outline-secondary basket-btn">
                <i class="bi bi-basket"></i> Basket
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row">
            <!-- Basket Items -->
            <section class="col-md-8">
                <h2 class="mb-4" style="font-family: 'Playfair Display', serif;">Your Basket</h2>
                <!-- Heirloom Tomato -->
                <div class="basket-item d-flex align-items-center mb-3 p-3 border rounded">
                <img src="images/heirloom-tomato.jpg" alt="Heirloom Tomato" class="img-fluid me-3" style="width: 80px;">
                <div class="item-details flex-grow-1">
                    <h5 class="m-0">Heirloom Tomato</h5>
                    <p class="text-muted m-0">Price per kg: $5.99</p>
                </div>
                <p class="fw-bold m-0">$5.99</p>
                </div>

                <!-- Organic Ginger -->
                <div class="basket-item d-flex align-items-center mb-3 p-3 border rounded">
                    <img src="images/organic-ginger.jpg" alt="Organic Ginger" class="img-fluid me-3" style="width: 80px;">
                    <div class="item-details flex-grow-1">
                        <h5 class="m-0">Organic Ginger</h5>
                        <p class="text-muted m-0">Price per kg: $12.99</p>
                    </div>
                    <p class="fw-bold m-0">$6.50</p>
                </div>

                <!-- Sweet Onion -->
                <div class="basket-item d-flex align-items-center mb-3 p-3 border rounded">
                    <img src="images/sweet-onion.jpg" alt="Sweet Onion" class="img-fluid me-3" style="width: 80px;">
                    <div class="item-details flex-grow-1">
                        <h5 class="m-0">Sweet Onion</h5>
                        <p class="text-muted m-0">Price per kg: $2.99</p>
                    </div>
                    <p class="fw-bold m-0">$2.99</p>
                </div>
            </section>

            <!-- Order Summary -->
            <aside class="col-md-4">
                <div class="p-4 border rounded">
                    <h3 style="font-family: 'Playfair Display', serif;">Order Summary</h3>
                    <ul class="list-unstyled mt-3">
                        <li class="d-flex justify-content-between">
                            <span>Subtotal</span>
                            <span>$27.44</span>
                        </li>
                        <li class="d-flex justify-content-between">
                            <span>Shipping</span>
                            <span>$3.99</span>
                        </li>
                        <li class="d-flex justify-content-between">
                            <span>Tax</span>
                            <span>$2</span>
                        </li>
                        <li class="d-flex justify-content-between fw-bold">
                            <span>Total</span>
                            <span>$33.43</span>
                        </li>
                    </ul>
                    <button class="btn btn-custom-green w-100 mt-3">Continue to Payment</button>
                </div>
            </aside>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
